<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inovatec</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
    font-family: Arial;
    margin: 0;
    background: #0f172a;
    color: white;
}

header {
    background: #1e293b;
    padding: 20px;
    text-align: center;
}

.container {
    padding: 30px;
}

input, select, textarea {
    padding: 8px;
    margin: 5px;
    width: 250px;
}

button {
    padding: 10px 15px;
    background: #38bdf8;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.card {
    background: #1e293b;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    width: 300px;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<header>
    <h1>inovatec</h1>
    <p>Sistema de Control NODO</p>
</header>

<div class="container">

<h2>Registro de Usuario</h2>

<input type="text" id="nombre" placeholder="Nombre"><br>
<input type="text" id="control" placeholder="N칰mero de Control"><br>
<input type="text" id="carrera" placeholder="Carrera"><br>

<button onclick="registrar()">Registrar</button>

<div id="tarjeta" class="card hidden">
    <h3>Credencial Digital</h3>
    <p id="info"></p>
    <div id="qrcode"></div>
</div>

<div id="proyectoSection" class="hidden">
    <h2>Registrar Proyecto</h2>
    <input type="text" placeholder="Nombre del Proyecto"><br>
    <select>
        <option>Impresora 3D</option>
        <option>CNC L치ser</option>
        <option>M치quina de Soldar</option>
    </select><br>
    <textarea placeholder="Descripci칩n del Proyecto"></textarea><br>
    <button>Guardar Proyecto</button>
</div>

</div>

<script>
function registrar() {

    let nombre = document.getElementById("nombre").value;
    let control = document.getElementById("control").value;
    let carrera = document.getElementById("carrera").value;

    if(nombre === "" || control === "" || carrera === ""){
        alert("Completa todos los campos");
        return;
    }

    // 游댠 URL REAL DE TU PAGINA (c치mbiala si luego cambia tu repo)
    let link = "https://umarco487-debug.github.io/rfid-innovatecc/?user=" + control;

    document.getElementById("info").innerHTML =
        "Nombre: " + nombre + "<br>" +
        "No. Control: " + control + "<br>" +
        "Carrera: " + carrera;

    document.getElementById("tarjeta").classList.remove("hidden");
    document.getElementById("proyectoSection").classList.remove("hidden");

    // 游댠 limpiar QR anterior
    document.getElementById("qrcode").innerHTML = "";

    new QRCode(document.getElementById("qrcode"), link);
}
</script>

</body>
</html>
