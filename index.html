<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovatec PRO</title>

<style>

body{
margin:0;
font-family:Arial;
color:white;
background:url("header_mob2.png");
background-size:cover;
background-position:center;
}

header{
background:rgba(0,0,0,0.7);
padding:20px;
text-align:center;
}

.container{
padding:30px;
}

.card{
background:rgba(0,0,0,0.7);
padding:20px;
border-radius:10px;
width:320px;
margin-top:20px;
}

button{
padding:10px 15px;
background:#38bdf8;
border:none;
cursor:pointer;
font-weight:bold;
margin-top:10px;
}

.hidden{
display:none;
}

video{
width:100%;
margin-top:15px;
}

</style>
</head>

<body>

<header>
<h1>Innovatec</h1>
<p>Sistema NODO TECNM</p>
</header>

<div class="container" id="inicio">

<h2>Selecciona Proyecto</h2>

<div class="card">

<button onclick="abrirProyecto('impresora')">Impresora 3D</button><br>
<button onclick="abrirProyecto('laser')">CNC Láser</button><br>
<button onclick="abrirProyecto('soldar')">Máquina Soldar</button>

</div>

</div>

<div class="container hidden" id="proyecto">

<h2 id="tituloProyecto"></h2>

<p id="descripcion"></p>

<video id="videoProyecto" controls></video>

<br>
<button onclick="volver()">⬅ Regresar al inicio</button>

</div>

<script>

function abrirProyecto(tipo){

document.getElementById("inicio").classList.add("hidden");
document.getElementById("proyecto").classList.remove("hidden");

let titulo = document.getElementById("tituloProyecto");
let desc = document.getElementById("descripcion");
let video = document.getElementById("videoProyecto");

if(tipo==="impresora"){
titulo.innerHTML="Impresora 3D";
desc.innerHTML="Uso básico de impresión 3D dentro del laboratorio Innovatec.";
video.src="impresora.mp4";
}

if(tipo==="laser"){
titulo.innerHTML="CNC Láser";
desc.innerHTML="Proceso de corte láser para proyectos escolares.";
video.src="laser.mp4";
}

if(tipo==="soldar"){
titulo.innerHTML="Máquina de Soldar";
desc.innerHTML="Técnicas básicas de soldadura segura.";
video.src="soldar.mp4";
}

}

function volver(){
document.getElementById("inicio").classList.remove("hidden");
document.getElementById("proyecto").classList.add("hidden");
}

</script>

</body>
</html>
