<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovatec</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>

body{
    font-family: Arial;
    margin:0;
    color:white;

    /* üî• FONDO TECNM */
    background:url("fondo.jpg");
    background-size:cover;
    background-position:center;
}

header{
    background:rgba(0,0,0,0.6);
    padding:20px;
    text-align:center;
}

.container{
    padding:30px;
    background:rgba(15,23,42,0.85);
    min-height:100vh;
}

input,select{
    padding:10px;
    margin:5px;
    width:260px;
    border-radius:6px;
    border:none;
}

button{
    padding:10px 15px;
    background:#38bdf8;
    border:none;
    cursor:pointer;
    font-weight:bold;
    border-radius:6px;
}

.card{
    background:#1e293b;
    padding:20px;
    margin-top:20px;
    border-radius:12px;
    width:300px;
}

.hidden{
    display:none;
}

.videoBox{
    background:#020617;
    padding:20px;
    border-radius:12px;
    max-width:700px;
}

iframe{
    width:100%;
    height:350px;
    border:none;
    border-radius:10px;
}

</style>
</head>

<body>

<header>
<h1>Innovatec</h1>
<p>Sistema NODO TECNM</p>
</header>

<div class="container">

<!-- üî• REGISTRO -->
<h2>Registro Usuario</h2>

<input type="text" id="nombre" placeholder="Nombre"><br>
<input type="text" id="control" placeholder="N√∫mero de Control"><br>
<input type="text" id="carrera" placeholder="Carrera"><br>

<button onclick="registrar()">Registrar</button>

<div id="tarjeta" class="card hidden">
<h3>Credencial Digital</h3>
<p id="info"></p>
<div id="qrcode"></div>
</div>

<!-- üî• TIPOS DE PROYECTO -->
<div id="menuProyectos" class="hidden">

<h2>Tipos de Proyecto</h2>

<select onchange="abrirProyecto(this.value)">
<option value="">Selecciona Proyecto</option>
<option value="impresora">Impresora 3D</option>
<option value="laser">CNC L√°ser</option>
<option value="soldar">M√°quina de Soldar</option>
</select>

</div>

<!-- üî• VENTANA VIDEO -->
<div id="pantallaVideo" class="hidden">

<div class="videoBox">

<h2 id="tituloProyecto"></h2>

<iframe id="videoFrame"></iframe>

<p id="descripcionProyecto"></p>

<button onclick="volver()">‚¨Ö Regresar</button>

</div>

</div>

</div>

<script>

function registrar(){

let nombre=document.getElementById("nombre").value;
let control=document.getElementById("control").value;
let carrera=document.getElementById("carrera").value;

if(nombre===""||control===""||carrera===""){
alert("Completa todos los campos");
return;
}

let link="https://innovatec-debug.github.io/rfid-innovatecc/?user="+control;

document.getElementById("info").innerHTML=
"Nombre: "+nombre+"<br>"+
"No. Control: "+control+"<br>"+
"Carrera: "+carrera;

document.getElementById("tarjeta").classList.remove("hidden");
document.getElementById("menuProyectos").classList.remove("hidden");

document.getElementById("qrcode").innerHTML="";
new QRCode(document.getElementById("qrcode"),link);

}

/* üî• PROYECTOS CON VIDEO */
function abrirProyecto(tipo){

if(tipo==="") return;

let titulo="";
let video="";
let descripcion="";

if(tipo==="impresora"){
titulo="Uso de Impresora 3D";
video="https://www.youtube.com/embed/1Q8cZ3Y5w5Y";
descripcion="Aprende c√≥mo preparar modelos e imprimir en 3D dentro del laboratorio.";
}

if(tipo==="laser"){
titulo="Uso CNC L√°ser";
video="https://www.youtube.com/embed/V1h8YkY6g3A";
descripcion="Configuraci√≥n y seguridad para trabajar con corte l√°ser.";
}

if(tipo==="soldar"){
titulo="Uso M√°quina de Soldar";
video="https://www.youtube.com/embed/7kZV9W5pY8A";
descripcion="Procedimiento b√°sico para soldadura en proyectos electr√≥nicos.";
}

document.getElementById("tituloProyecto").innerText=titulo;
document.getElementById("videoFrame").src=video;
document.getElementById("descripcionProyecto").innerText=descripcion;

document.getElementById("pantallaVideo").classList.remove("hidden");
document.getElementById("menuProyectos").classList.add("hidden");

}

function volver(){

document.getElementById("pantallaVideo").classList.add("hidden");
document.getElementById("menuProyectos").classList.remove("hidden");

}

</script>

</body>
</html>
