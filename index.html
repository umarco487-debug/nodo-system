<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovatec</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
    font-family: Arial;
    margin: 0;
    background: #0f172a;
    color: white;
}

/* ðŸ”¥ HEADER PRO */
header {
    background: linear-gradient(90deg,#0f172a,#1e293b);
    padding: 20px;
    text-align: center;
    box-shadow: 0px 0px 15px #000;
}

.logoTec{
    width:260px;
    margin-bottom:10px;
    filter: drop-shadow(0px 0px 8px #38bdf8);
}

.container {
    padding: 30px;
}

input, select, textarea {
    padding: 10px;
    margin: 5px;
    width: 260px;
    border-radius:6px;
    border:none;
}

button {
    padding: 10px 15px;
    background: #38bdf8;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius:6px;
}

button:hover{
    background:#0ea5e9;
}

.card {
    background: #1e293b;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    width: 300px;
    box-shadow:0px 0px 15px #020617;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<header>

    <!-- ðŸ”¥ LOGO DEL TEC (archivo local) -->
    <img src="logo.png" class="logoTec">

    <h1>Innovatec</h1>
    <p>Sistema de Control NODO</p>

</header>

<div class="container">

<h2>Registro de Usuario</h2>

<input type="text" id="nombre" placeholder="Nombre"><br>
<input type="text" id="control" placeholder="NÃºmero de Control"><br>
<input type="text" id="carrera" placeholder="Carrera"><br>

<button onclick="registrar()">Registrar</button>

<div id="tarjeta" class="card hidden">
    <h3>Credencial Digital</h3>
    <p id="info"></p>
    <div id="qrcode"></div>
</div>

<div id="proyectoSection" class="hidden">
    <h2>Registrar Proyecto</h2>
    <input type="text" placeholder="Nombre del Proyecto"><br>
    <select>
        <option>Impresora 3D</option>
        <option>CNC LÃ¡ser</option>
        <option>MÃ¡quina de Soldar</option>
    </select><br>
    <textarea placeholder="DescripciÃ³n del Proyecto"></textarea><br>
    <button>Guardar Proyecto</button>
</div>

</div>

<script>
function registrar() {

    let nombre = document.getElementById("nombre").value;
    let control = document.getElementById("control").value;
    let carrera = document.getElementById("carrera").value;

    if(nombre === "" || control === "" || carrera === ""){
        alert("Completa todos los campos");
        return;
    }

    // ðŸ”¥ CAMBIA SOLO ESTA URL SI CAMBIA TU REPO
    let link = "https://innovatec-debug.github.io/rfid-innovatecc/?user=" + control;

    document.getElementById("info").innerHTML =
        "Nombre: " + nombre + "<br>" +
        "No. Control: " + control + "<br>" +
        "Carrera: " + carrera;

    document.getElementById("tarjeta").classList.remove("hidden");
    document.getElementById("proyectoSection").classList.remove("hidden");

    document.getElementById("qrcode").innerHTML = "";

    new QRCode(document.getElementById("qrcode"), link);
}
</script>

</body>
</html>
