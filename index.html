<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>INNOVATEC RFID</title>

<style>
body{
background:#0f172a;
color:white;
font-family:Arial;
text-align:center;
}
.card{
background:#1e293b;
padding:20px;
margin:auto;
margin-top:20px;
width:300px;
border-radius:10px;
}
</style>
</head>

<body>

<h1>INNOVATEC RFID</h1>

<div class="card">
<h3>Tarjeta Detectada</h3>
<p id="uid">Esperando tarjeta...</p>
</div>

<script>

// ðŸ”¥ leer UID desde URL
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

if(uid){
document.getElementById("uid").innerText = "UID: " + uid;
}

</script>

</body>
</html>
